<!DOCTYPE html>
<html>
<head>
	<title>CPU Scheduling Algo Visualizer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="script.js"></script>
    <script src="algos/fcfs.js"></script>
    <script src="algos/sjf.js"></script>
</head>
<body>
  <form id="algorithms-form">
    <label for="algo"><h2>Algorithms : </h2></label>
    <select name="algo" id="algo">
        <option value="fcfs">First Come First Serve (FCFS)</option>
        <option value="sjf">Shortest Job First (SJF)</option>
        <option value="srtf">Shortest Remaining Job First (SRTF)</option>
        <option value="pnp">Priority (Non Preemptive)</option>
        <option value="pp">Priority (Preemptive)</option>
        <option value="rr">Round Robin</option>
        <option value="lot">Lottery</option>
    </select>
  </form>
  <div id="chan">
    <p id="cn"> Click on the button to add CPU and IO time</p>
    <button type="button" onclick="addMoreTimes()">Add Times</button>
    <button type="button" onclick="deleteTimes()">Delete Times</button>
  </div>
  <div>
    <p id="cn"> Click on the button to add Processes</p>
    <button type="button" onclick="addRow()">Add Process</button>
    <button type="button" onclick="deleteRow()">Remove Process</button>
  </div>

<!-- Processe Table -->
<h2>Processes</h2>

<table id = "processEntryTable">
  <tr id = "tableHeadersInput">
    <th>Process Number</th>
    <th>Arrival Time</th>
    <th>CPU Time</th>
    <th>I/O Time</th>

  </tr>
  <tr id = "process1">
    <td>1</td>
    <td><input type="text" id="1ARR"/></td>
      <td><input type="text" id="1CPU1", class="cpugroup1" /></td>
      <td><input type="text" id="1IO1", class="cpugroup1" /></td>
  </tr>
  <tr id = "process2">
    <td>2</td>
    <td><input type="text" id="2ARR" /></td>
    <span id = "2cpugroup1">
      <td><input type="text" id="2CPU1", class="cpugroup1" /></td>
      <td><input type="text" id="2IO1", class="cpugroup1" /></td>
    </span>

  </tr>
</table>
<br>
</div>
<button type="button" onclick="calculateAverage()">Calculate</button>
<button type="button" onclick="rand()">Verify Process</button>
</div>
<br>
<h2>Results</h2>
<div class="container">
  <table id="output-table">
      <thead>
        <tr>
          <th>Process ID</th>
          <th>Arrival Time</th>
          <th>CPU Time</th>
          <th>IO Time</th>
          <th>Completion Time</th>
          <th>Waiting Time</th>
          <th>Turnaround Time</th>
          <th>Response Time</th>
        </tr>
      </thead>
      <tbody id = "addOutputRow">
        <!-- Rows will be dynamically added here -->
      </tbody>
    </table>
  </div>
  <br>
  <button type="button" onclick="calculateAverage()">Random Button</button>
    <h2 underline = > Gantt Chart</h2>
    <div class = "scrollGantt" id = "ganttChartInsert">
    </div>
</body>
</html>
